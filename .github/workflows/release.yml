name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Build for Linux
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ragel \
            pkg-config \
            libboost-dev \
            libsqlite3-dev \
            libpcap-dev

      - name: Install ARM64 cross-compiler
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Build Vectorscan
        run: bash scripts/build-vectorscan.sh

      - name: Build poltergeist
        run: |
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(pwd)/build/vectorscan/linux_amd64/lib/pkgconfig"
          export CGO_CFLAGS="-I$(pwd)/build/vectorscan/linux_amd64/include"
          export CGO_LDFLAGS="-L$(pwd)/build/vectorscan/linux_amd64/lib -lhs -lstdc++ -lm"

          VERSION="${{ github.ref_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi

          go build -a \
            -ldflags "-s -w -X main.version=$VERSION -linkmode external -extldflags '-static'" \
            -o poltergeist \
            ./cmd/poltergeist

      - name: Create archive
        run: |
          tar czf poltergeist_linux_${{ matrix.goarch }}.tar.gz \
            poltergeist README.md LICENSE NOTICE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.goarch }}
          path: poltergeist_linux_${{ matrix.goarch }}.tar.gz

  # Build for macOS on actual macOS runners
  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            goarch: amd64
          - os: macos-latest
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build dependencies
        run: brew install cmake ragel boost pkg-config sqlite libpcap

      - name: Build Vectorscan
        run: bash scripts/build-vectorscan.sh

      - name: Build poltergeist
        run: |
          export CGO_ENABLED=1
          export PKG_CONFIG_PATH="$(pwd)/build/vectorscan/darwin_${{ matrix.goarch }}/lib/pkgconfig"
          export CGO_CFLAGS="-I$(pwd)/build/vectorscan/darwin_${{ matrix.goarch }}/include"
          export CGO_LDFLAGS="-L$(pwd)/build/vectorscan/darwin_${{ matrix.goarch }}/lib -lhs -lc++"

          VERSION="${{ github.ref_name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi

          go build \
            -ldflags "-s -w -X main.version=$VERSION" \
            -o poltergeist \
            ./cmd/poltergeist

      - name: Create archive
        run: |
          tar czf poltergeist_darwin_${{ matrix.goarch }}.tar.gz \
            poltergeist README.md LICENSE NOTICE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: darwin-${{ matrix.goarch }}
          path: poltergeist_darwin_${{ matrix.goarch }}.tar.gz

  # Build for Windows
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg/installed
            ${{ github.workspace }}/vcpkg/packages
            ${{ github.workspace }}/vcpkg/buildtrees
          key: vcpkg-${{ runner.os }}-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '66c0373dc7fca549e5803087b9487edfe3aca0a1'
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          vcpkg install boost-graph:x64-windows-static `
            boost-dynamic-bitset:x64-windows-static `
            boost-system:x64-windows-static `
            boost-filesystem:x64-windows-static `
            boost-thread:x64-windows-static `
            ragel:x64-windows-static `
            pcre:x64-windows-static
        shell: pwsh

      - name: Build Intel Hyperscan
        run: |
          $env:VCPKG_ROOT = "${{ github.workspace }}\vcpkg"
          pwsh -File scripts/build-hyperscan-windows.ps1
        shell: pwsh

      - name: Build poltergeist
        run: |
          $env:CGO_ENABLED = "1"
          $buildPath = (Get-Location).Path
          $env:CGO_CFLAGS = "-I$buildPath\build\hyperscan\windows_amd64\include"
          $env:CGO_LDFLAGS = "-L$buildPath\build\hyperscan\windows_amd64\lib -lhs"

          $version = "${{ github.ref_name }}"
          if ("${{ github.event_name }}" -eq "pull_request") {
            $commit = git rev-parse --short HEAD
            $version = "dev-$commit"
          }

          go build `
            -ldflags "-s -w -X main.version=$version" `
            -o poltergeist.exe `
            .\cmd\poltergeist
        shell: pwsh

      - name: Create archive
        run: |
          Compress-Archive -Path poltergeist.exe,README.md,LICENSE,NOTICE `
            -DestinationPath poltergeist_windows_${{ matrix.goarch }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.goarch }}
          path: poltergeist_windows_${{ matrix.goarch }}.zip

  # Create the GitHub release
  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: ls -R dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
