        - 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
        - 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
      assert_not:
        - SG.LKsMcIM8QEeZZxauEG05TA.KKCuDvzg34arfj3TmWwHjvtzFxSOOwjgsVmQLKK3jT
        - sg.LKsMcIM8QE+ZZxauEG05TA.KKCuDvzg34arfj3TmWwHjvtzFxSOOwjgsVmQLKK3jTQ
        - SG_LKsMcIM8QEeZZxauEG05TA_KKCuDvzg34arfj3TmWwHjvtzFxSOOwjgsVmQLKK3jTQ
