rules:
  - name: Mailgun API Key
    id: ghost.mailgun.1
    description: Mailgun API key.
    tags:
      - api
      - mailgun
    pattern: |
      (?x)
        \b
          (
            (?i)mailgun\w*(?:token|key|secret)\w*
            [\W]{0,40}?
            [A-F0-9]{32}-[A-F0-9]{8}-[A-F0-9]{8}
          )
        \b
    entropy: 4.1
    redact: [12, 4]
    tests:
      assert:
        - 'export MAILGUN_API_KEY=0f5ea3ca49249ab92778c5c53172390f-16bc1610-14f2ec45'
        - 'const mailgun_api_key = "a5eae94f2458838411e193737299abe2-16bc1610-42eac581"'
      assert_not:
        - 'export MAILGUN_API_KEY=1234567890'
    history:
      - 2025-08-16 initial version
    refs:
      - https://help.mailgun.com/hc/en-us/articles/203380100-Where-can-I-find-my-API-keys-and-SMTP-credentials
