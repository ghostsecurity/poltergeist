rules:
  - name: Mistral API Key
    id: ghost.mistral.1
    description: Mistral API key.
    tags:
      - api
      - mistral
    pattern: |
      (?x)
        \b
          (?i)mistral\w*
          [\W]{0,10}?
          [A-Z0-9]{32}
        \b
    entropy: 4.5
    redact: [12, 4]
    tests:
      assert:
        - 'mistral_api_key=5u1byXQ1HHmZWJdAQhrrpRWTuIOHSl3B'
        - 'mistral_api_token=jmmd3hWvacVdYwnCGlh0wVqqYm6QvMNx'
      assert_not:
        - 'mistral_api_key=1234567890'
    history:
      - 2025-08-16 initial version
    refs:
      - https://docs.mistral.ai/getting-started/quickstart/
